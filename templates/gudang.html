<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Appakau</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/backend-plugin.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/backend.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/all.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/remixicon/fonts/remixicon.css') }}"
    />
  </head>
  <body>
    {% include 'header.html' %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between">
              <div class="header-title">
                <h4 class="card-title">Data Stok Gudang</h4>
              </div>
            </div>
            <div class="card-body">
              <!-- Include header -->
              <div class="table-responsive">
                <table
                  id="datatable"
                  class="table table-striped table-bordered"
                  role="grid"
                >
                  <thead>
                    <tr class="ligth">
                      <th>Nama Produk</th>
                      <th>Merk</th>
                      <th>Jumlah Stok</th>
                      <th>Ukuran</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for index, row in warehouse.iterrows() %}
                    <tr>
                      <td>{{ row['nama_produk'] }}</td>
                      <td>{{ row['merk'] }}</td>
                      <td>{{ row['jumlah'] }}</td>
                      <td>{{ row['ukuran'] }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Backend Bundle JavaScript -->
    <script src="{{ url_for('static', filename='js/backend-bundle.min.js') }}"></script>
    <!-- Table Treeview JavaScript -->
    <script src="{{ url_for('static', filename='js/table-treeview.js') }}"></script>
    <!-- Chart Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/customizer.js') }}"></script>
    <!-- Chart Custom JavaScript -->
    <script
      async
      src="{{ url_for('static', filename='js/chart-custom.js') }}"
    ></script>
    <!-- app JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
